<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Poppins:wght@100;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/indexTwo.css">
	<title>Document</title>
</head>
<body>
	<header>
	<div class="icon-con">		
		<div class="icon-left">
			<img class="icon1" src="./images/Ellipse 17.jpg">
			<div>
				<img src="./images/Vector-1.jpg" alt="An icon">
				<p>Home</p>
			</div>
			<div>
				<img src="./images/Vector.jpg" alt="An icon">
				<p>Prescriptions</p>
			</div>
			<div>
				<img src="./images/Vector-2.jpg" alt="An icon">
				<p>Appointments</p>
			</div>

		</div>
		<div class="icon-right">
			<div>
				<img src="./images/EllipseO.jpg" alt="An icon">
				<P>
					Dr. Rose Idahosa Gyneacologist
				</P>
			</div>
			<img class="not" src="./images/not.jpg" alt="An icon">
		</div>
	</div>
	</header>
	<main>
		<div class="img-para">
			<img src="./images/Mom and child png (1).jpg" alt="A picture of a beautiful black pregnant woman">
			<div>
				<p>Pregnancy week by week</p>
				<p>
					Morem ipsum dolor sit amet, consectetur adipiscing elit. Nunc vulputate libero et velit interdum, ac aliquet odio mattis.
				</p>
				<button>Read More</button>
			</div>
		</div>

		<div class="progress">
			<p class="greetings">Good Morning</p>
			<span class="name">Halima</span>
			<div>
				<div>
					<div>
						<img src="./images/Ellipse 2.jpg" alt="A picture of an infant">
						<div>
							<p>Baby Weight</p>
							<p>310g</p>
							<button>View report</button>
						</div>
					</div>
					<div>
						<img src="./images/Ellipse 4.jpg" alt="Hand of an infant and it mother">
						<div>
							<p>Due Date</p>
							<p>August 5th</p>
							<button>View report</button>
						</div>
					</div>
				</div>
				<img src="./images/Progress.jpg" alt="A picture of a calendar">
			</div>
		</div>

		<div class="images">
			<div>
				<img src="./images/My medication.png" alt="A picture of time to take medications">
				<img src="./images/Fetus progress@2x.png" alt="A picture showing the progress of a foetus">
				<img src="./images/My appountments@2x.png" alt="A picture of an appointments date">
			</div>
		</div>
	</main>
</body>
</html>
